<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>予算執行申請システム - 奈良高専学生会</title>

        <!-- CSS Library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- JS Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="style.css">

        <script src="/js/header-control.js"></script>
    </head>
    <body>

        <header>
            <div class="header-always">
                <div class="container">
                    <div class="header-left">
                        <p class="header-logo">NITNC-SA</p>
                        <ul class="header-list">
                            <li id="header-list-tool" class="header-list-contents"><p>ツール</p></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="header-accordion">
                <div class="container">
                    <ul id="header-accordion-tool" class="header-accordion-list">
                        <li><a href="/tool/">トップページ</a></li>
                        <li><a href="/tool/payment-application/">予算執行申請システム</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="header-fixer"></div>

        <div id="top-wrapper">
            <div class="container">
                <h1>予算執行申請システム</h1>
                <p>制作中です</p>
            </div>
        </div>

        <div id="form-wrapper">
            <div class="container">
                <h2>立替金還付申請</h2>
                <table class="table table-striped table-bordered">
                    <colgroup span="1" style="width:5%;"> <!-- # -->
                    <colgroup span="1" style="width:30%;"> <!-- 名称 -->
                    <colgroup span="1" style="width:10%;"> <!-- 数量 -->
                    <colgroup span="1" style="width:15%;"> <!-- 単価 -->
                    <colgroup span="1" style="width:15%;"> <!-- 金額 -->
                    <colgroup span="1" style="width:15%;"> <!-- 税率 -->
                    <colgroup span="1" style="width:10%;"> <!-- ボタン -->
                    <thead class="thead-light">
                        <tr><th>#</th><th>名称</th><th>数量</th><th>単価</th><th>金額</th><th>消費税率</th><th></th></tr>
                    </thead>
                    <tbody>
                        <tr class="form-details">
                            <td class="align-middle">1</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" min="0" class="form-control"></td>
                            <td class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">&yen;</span>
                                </div>
                                 <input type="number" min="0" class="form-control">
                            </td>
                            <td class="text-right align-middle">&yen;<span class="amount">0</span>-</td>
                            <td><select class="form-control"><option value="10">10%</option><option value="8">8%(軽減税率)</option><option value="0">非課税</option></select></td>
                            <td><button class="btn btn-dark remove-row" type="button">行削除</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="align-middle">#</td>
                            <td colspan="3" class="text-center align-middle">合計</td>
                            <td colspan="2" class="form-sum"></td>
                            <td><button class="btn btn-dark add-row" type="button">行追加</button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
