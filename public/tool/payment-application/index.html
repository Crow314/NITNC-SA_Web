<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>予算執行申請システム - 奈良高専学生会</title>

        <!-- CSS Library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

        <!-- JS Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="style.css">

        <script src="/js/header-control.js"></script>
        <script src="form.js"></script>
    </head>
    <body>

        <header>
            <div class="header-always">
                <div class="container">
                    <div class="header-left">
                        <p class="header-logo"><a href="/">NITNC-SA</a></p>
                        <ul class="header-list">
                            <li id="header-list-tool" class="header-list-contents"><p>ツール</p></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="header-accordion">
                <div class="container">
                    <ul id="header-accordion-tool" class="header-accordion-list">
                        <li><a href="/tool/">トップページ</a></li>
                        <li><a href="/tool/payment-application/">予算執行申請システム</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="header-fixer"></div>

        <div id="top-wrapper">
            <div class="container">
                <h1>予算執行申請システム</h1>
                <p>制作中です</p>
            </div>
        </div>

        <div id="form-wrapper">
            <div class="container">
                <h2>立替金還付申請</h2>
                <div class="receipt">
                    <div class="receipt-property row">
                        <p class="col-lg-3 col-sm-6"><label>支払先 <input class="form-control" type="text" name="payee"></label></p>
                        <p class="col-lg-3 col-sm-6"><label>但し書 <input class="form-control" type="text" name="about"></label></p>
                        <p class="col-lg-2 col-sm-6"><label>内税/外税 <select class="form-control" name="tax_mode">
                            <option value="included">内税</option><option value="added">外税</option>
                        </select></label></p>
                        <p class="col-lg-3 col-sm-6"><label>消費税端数処理方法 <select class="form-control" name="round_mode">
                            <option value="round_down">切り捨て</option><option value="round_off">四捨五入</option><option value="round_up">切り上げ</option>
                        </select></label></p>
                    </div>
                    <table class="table table-striped table-bordered">
                        <colgroup span="1" style="width:5%;"> <!-- # -->
                        <colgroup span="1" style="width:30%;"> <!-- 名称 -->
                        <colgroup span="1" style="width:10%;"> <!-- 数量 -->
                        <colgroup span="1" style="width:15%;"> <!-- 単価 -->
                        <colgroup span="1" style="width:15%;"> <!-- 金額 -->
                        <colgroup span="1" style="width:20%;"> <!-- 税率 -->
                        <colgroup span="1" style="width:5%;"> <!-- ボタン -->
                        <thead class="thead-light">
                            <tr>
                                <th class="align-middle">#</th>
                                <th class="align-middle">名称</th>
                                <th class="align-middle">数量</th>
                                <th class="align-middle">単価</th>
                                <th class="align-middle">金額</th>
                                <th class="align-middle">消費税率</th>
                                <th class="text-center"><button class="btn btn-secondary add-item" type="button"><i class="fas fa-plus"></i></button></th>
                            </tr>
                        </thead>
                        <tbody class="receipt-details">
                            <tr class="receipt-item">
                                <th class="align-middle index">1</th>
                                <td><input type="text" class="form-control" autocomplete="off" name="name"></td>
                                <td><input type="number" min="1" class="form-control" autocomplete="off" name="quantity"></td>
                                <td class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">&yen;</span>
                                    </div>
                                     <input type="number" class="form-control" autocomplete="off" name="unit_price">
                                </td>
                                <td class="text-right align-middle"><span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span></td>
                                <td><select class="form-control" name="tax_rate">
                                    <option value="10">10%</option><option value="8">8%(軽減税率)</option><option value="0">非課税</option>
                                </select></td>
                                <td class="text-center"><button class="btn btn-secondary remove-item" type="button"><i class="fas fa-minus"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="receipt-section-total">
                        <div class="receipt-subtotal border-bottom">
                            <p class="receipt-main">
                                小計: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>
                            </p>
                            <p class="receipt-tax10 hide">
                                (10%対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                            <p class="receipt-tax8 hide">
                                (8%対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                            <p class="receipt-tax0 hide">
                                (非課税対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                        </div>
                        <div class="receipt-tax-added border-bottom hide">
                            <p class="receipt-main">
                                消費税(外税): <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>
                            </p>
                            <p class="receipt-tax10 hide">
                                (10%対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                            <p class="receipt-tax8 hide">
                                (8%対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                        </div>
                        <div class="receipt-tax-included border-bottom">
                            <p class="receipt-main">
                                消費税(内税): <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>
                            </p>
                            <p class="receipt-tax10 hide">
                                (10%対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                            <p class="receipt-tax8 hide">
                                (8%対象: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>)
                            </p>
                        </div>
                        <p class="receipt-total receipt-main">
                            合計: <span class="text-amount"><span class="minus hide">△</span>&yen;<span class="amount">0</span>-</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
